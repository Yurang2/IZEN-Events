<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>업무 테이블 카드</title>
    <link rel="stylesheet" href="task-table.css" />
  </head>
  <body>
    <section class="board" aria-label="업무 현황">
      <div class="axisLeft" role="row">
        <span>업무명</span>
        <span>담당자</span>
        <span>상태</span>
        <span>우선순위</span>
        <span>시작</span>
        <span>마감</span>
        <span>실제종료</span>
      </div>

      <article class="row" role="row">
        <div class="left" role="gridcell">
          <p class="cell taskName" title="모바일 앱 스프린트 5 UI/UX 개선 및 접근성 점검">모바일 앱 스프린트 5 UI/UX 개선 및 접근성 점검</p>
          <p class="cell owner">박은지</p>
          <p class="cell status is-progress">진행중</p>
          <p class="cell priority is-high">높음</p>
          <p class="cell">2026-02-08</p>
          <p class="cell">2026-02-15</p>
          <p class="cell">-</p>
        </div>
      </article>

      <article class="row" role="row">
        <div class="left" role="gridcell">
          <p class="cell taskName" title="정산 자동화 배치 장애 재발 방지 문서화">정산 자동화 배치 장애 재발 방지 문서화</p>
          <p class="cell owner">김서윤</p>
          <p class="cell status is-done">완료</p>
          <p class="cell priority is-medium">중간</p>
          <p class="cell">2026-02-01</p>
          <p class="cell">2026-02-10</p>
          <p class="cell">2026-02-09</p>
        </div>
      </article>
    </section>
  </body>
</html>
